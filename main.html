<!DOCTYPE html>

    <style>

<body>

<div class="quiz-container">

<script>
    const questionPool = [
        { q: "–ë–∏—Ç“Ø“Ø–Ω–∏–π ”©–¥”©—Ä –≥—ç–∂ —è–º–∞—Ä ”©–¥—Ä–∏–π–≥ —Ö—ç–ª—ç—Ö –≤—ç?", a: ["–°–∞—Ä –≥–∞—Ä–∞—Ö–≥“Ø–π —Ç–∞—Å —Ö–∞—Ä–∞–Ω—Ö—É–π ”©–¥”©—Ä", "–°–∞—Ä –±“Ø—Ç—ç–Ω —Ö–∞—Ä–∞–≥–¥–∞—Ö ”©–¥”©—Ä", "–ù–∞—Ä —Ö–∏—Ä—Ç—ç—Ö ”©–¥”©—Ä"], c: 0 },
        { q: "–ì—ç—Ä–∏–π–Ω—Ö—ç—ç –±–æ—Å–≥–æ–Ω—ã –¥—ç—ç–¥ —Ç–∞–ª–¥ —è–∞–≥–∞–∞–¥ –º”©—Å —Ç–∞–≤—å–¥–∞–≥ –≤—ç?", a: ["–ì—ç—Ä —Ö”©—Ä–≥”©—Ö –≥—ç–∂", "–õ—Ö–∞–º –±—É—Ä—Ö–Ω—ã –º–æ—Ä–∏–π–≥ —É–Ω–¥–∞–∞–ª–∞—Ö –≥—ç–∂", "–ú—É—É —Å–æ–≤–∏–Ω–≥–æ–æ—Å —Å—ç—Ä–≥–∏–π–ª–∂"], c: 1 },
        { q: "–ê—Ö–º–∞–¥ —Ö“Ø–Ω—Ç—ç–π –∑–æ–ª–≥–æ—Ö–¥–æ–æ –≥–∞—Ä–∞–∞ —è–∞–∂ –±–∞—Ä–∏—Ö –≤—ç?", a: ["–ì–∞—Ä–∞–∞ –¥—ç—ç–≥“Ø“Ø—Ä –Ω—å –≥–∞—Ä–≥–∞—Ö", "–ì–∞—Ä—ã–≥ –Ω—å –¥–æ–æ—Ä–æ–æ—Å –Ω—å —Ç“Ø—à–∏—Ö", "–ì–∞—Ä–∞–∞—Å –Ω—å —á–∞–Ω–≥–∞ –∞—Ç–≥–∞—Ö"], c: 1 },
        { q: "–≠—Ö–Ω—ç—Ä –Ω”©—Ö”©—Ä —Ö–æ—ë—Ä —Ö–æ–æ—Ä–æ–Ω–¥–æ–æ –∑–æ–ª–≥–æ–¥–æ–≥ —É—É?", a: ["–¢–∏–π–º", "“Æ–≥“Ø–π, –Ω—ç–≥ –±–∏–µ –≥—ç–∂ “Ø–∑–¥—ç–≥", "–ê—Ö–º–∞–¥ –Ω—å –∑”©–≤—à”©”©—Ä–≤”©–ª"], c: 1 },
        { q: "–•”©”©—Ä”©–≥ –∑”©—Ä“Ø“Ø–ª—ç—Ö–¥—ç—ç —Ç–æ–ª–≥–æ–π–≥ –Ω—å —è–∞–¥–∞–≥ –≤—ç?", a: ["–ë“Ø—Ä—ç–Ω —Å—É–≥–∞–ª–∂ –∞–≤–Ω–∞", "–ë–∞–≥–∞ –∑—ç—Ä—ç–≥ –¥—É—Ç—É—É —Å—É–≥–∞–ª–Ω–∞", "–û–≥—Ç —Å—É–≥–∞–ª–∞—Ö–≥“Ø–π"], c: 1 },
        { q: "–ò–¥—ç—ç –∑–∞—Å–∞—Ö–¥–∞–∞ “Ø–µ–∏–π–Ω —Ç–æ–æ–≥ —è–∞–∂ —Å–æ–Ω–≥–æ–¥–æ–≥ –≤—ç?", a: ["–°–æ–Ω–≥–æ–π —Ç–æ–æ–≥–æ–æ—Ä", "–¢—ç–≥—à —Ç–æ–æ–≥–æ–æ—Ä", "–î—É—Ä—ã–Ω —Ç–æ–æ–≥–æ–æ—Ä"], c: 0 },
        { q: "–ñ–∞—Ä–≥–∞–ª, –ó–æ–≤–ª–æ–Ω —Ç–æ–æ–ª–æ—Ö–¥–æ–æ —Ö–∞–∞–Ω–∞–∞—Å —ç—Ö—ç–ª–¥—ç–≥ –≤—ç?", a: ["–î—ç—ç–¥ “Ø–µ—ç—Å", "–î–æ–æ–¥ “Ø–µ—ç—Å", "–î—É–Ω–¥ “Ø–µ—ç—Å"], c: 1 },
        { q: "–£—É—Ü–Ω—ã –¥—ç—ç—Ä —Ö–∞–º–≥–∏–π–Ω —Ç“Ø—Ä“Ø“Ø–Ω–¥ —è–º–∞—Ä –º–∞—Ö —Ç–∞–≤—å–¥–∞–≥ –≤—ç?", a: ["–•–∞–≤–∏—Ä–≥–∞", "–ß“Ø“Ø–∂ (—Å—ç—ç—Ä)", "–°“Ø“Ø–ª"], c: 1 },
        { q: "–°“Ø“Ø–≥—ç—ç—Ä –∑–∞—Å–∞—Ö —ë—Å–æ–Ω–¥ —é—É–≥ –∑–∞–∞–≤–∞–ª –±–∞–π–ª–≥–∞–¥–∞–≥ –≤—ç?", a: ["–¶–∞–≥–∞–∞–Ω –∏–¥—ç—ç–Ω–∏–π –¥—ç—ç–∂", "–ß–∏—Ö—ç—Ä", "–ñ–∏–º—Å"], c: 0 },
        { q: "–ë—É—É–∑—ã–≥ —è–∞–≥–∞–∞–¥ –∑–∞–∞–≤–∞–ª –±–∏—Ç“Ø“Ø–Ω–∏–π ”©–¥”©—Ä –∏–¥–¥—ç–≥ –≤—ç?", a: ["–ê–º—Ç—Ç–∞–π —É—á—Ä–∞–∞—Å", "–ò—Ä—ç—Ö –∂–∏–ª –±–∞—è–Ω —Ü–∞—Ç–≥–∞–ª–∞–Ω –±–∞–π—Ö—ã–≥ –±—ç–ª–≥—ç–¥—ç–∂", "–ó”©–≤—Ö”©–Ω —Ö“Ø“Ø—Ö–¥—ç–¥ –∑–æ—Ä–∏—É–ª—Å–∞–Ω"], c: 1 },
        { q: "–ú–æ–Ω–≥–æ–ª –±–∏–ª–≥–∏–π–Ω —Ç–æ–æ–ª–ª—ã–≥ —é—É –≥—ç–∂ –Ω—ç—Ä–ª—ç–¥—ç–≥ –≤—ç?", a: ["–¢”©–≥—Å–±—É—è–Ω—Ç", "–ì—Ä–∏–≥–æ—Ä–∏–π–Ω", "–•—è—Ç–∞–¥"], c: 0 },
        { q: "12 –∂–∏–ª–∏–π–Ω —Ö–∞–º–≥–∏–π–Ω —ç—Ö–Ω–∏–π –∂–∏–ª –∞–ª—å –Ω—å –≤—ç?", a: ["–ë–∞—Ä", "–•—É–ª–≥–∞–Ω–∞", "–õ—É—É"], c: 1 },
        { q: "–®–æ—Ä–æ–æ–Ω “Ø—Ö—Ä–∏–π–Ω —à–∏–Ω–∂ –≥—ç–∂ —é—É–≥ —Ç–æ–¥–æ—Ä—Ö–æ–π–ª–¥–æ–≥ –≤—ç?", a: ["–¶–∞–≥ –∞–≥–∞–∞—Ä, –∂–∏–ª–∏–π–Ω ”©–Ω–≥–∏–π–≥", "–•“Ø–º“Ø“Ø—Å–∏–π–Ω –∑–∞–Ω –∞–∞—à–∏–π–≥", "–ó–∞—Ö –∑—ç—ç–ª–∏–π–Ω “Ø–Ω–∏–π–≥"], c: 0 },
        { q: "–°–æ—Ü–∏–∞–ª–∏–∑–º—ã–Ω “Ø–µ–¥ —è–º–∞—Ä –Ω—ç—Ä—ç—ç—Ä —Ç—ç–º–¥—ç–≥–ª—ç–¥—ç–≥ –±–∞–π—Å–∞–Ω –±—ç?", a: ["–•–∞–≤—Ä—ã–Ω –±–∞—è—Ä", "–ù—ç–≥–¥—ç–ª—á–¥–∏–π–Ω –±–∞—è—Ä", "–ù–∞–π—Ä–∞–º–¥–ª—ã–Ω –±–∞—è—Ä"], c: 1 },
        { q: "–ß–∏–Ω–≥–∏—Å —Ö–∞–∞–Ω —è–∞–≥–∞–∞–¥ '–¶–∞–≥–∞–∞–Ω —Å–∞—Ä' –≥—ç–∂ –Ω—ç—Ä–ª—ç—Å—ç–Ω –±—ç?", a: ["–¶–∞—Å –∏—Ö –æ—Ä—Å–æ–Ω —Ç—É–ª", "–ê—Ä–∏—É–Ω —Å—ç—Ç–≥—ç–ª, —Å“Ø“Ø–Ω –±—ç–ª–≥—ç–¥–ª–∏–π–≥ –±–æ–¥–æ–∂", "–¶–∞–≥–∞–∞–Ω –¥—ç—ç–ª ”©–º—Å—Å”©–Ω —Ç—É–ª"], c: 1 },
        { q: "–ê–ª–∞–≥ –º—ç–ª—Ö–∏–π —Ç–æ–≥–ª–æ—Ö–¥–æ–æ —é—É –∞—à–∏–≥–ª–∞–¥–∞–≥ –≤—ç?", a: ["–ú–æ–¥", "–®–∞–≥–∞–π", "–ß—É–ª—É—É"], c: 1 },
        { q: "–ú–∞–ª–≥–∞–π–≥–∞–∞ —è–∞–≥–∞–∞–¥ —à–∏—Ä—ç—ç–Ω –¥—ç—ç—Ä —Ç–∞–≤—å–∂ –±–æ–ª–æ—Ö–≥“Ø–π –≤—ç?", a: ["–ë–æ—Ö–∏—Ä —É—á—Ä–∞–∞—Å", "–•–∏–π–º–æ—Ä—å —Å“Ø–ª–¥—ç—ç –¥—ç—ç–¥—ç–ª–¥—ç–≥ —Ç—É–ª", "–ó–∞–π —ç–∑—ç–ª–¥—ç–≥ —Ç—É–ª"], c: 1 },
        { q: "–•“Ø“Ø—Ö–¥—ç–¥ –±—ç–ª—ç–≥ ”©–≥”©—Ö –Ω—å —è–º–∞—Ä —É—á–∏—Ä—Ç–∞–π –≤—ç?", a: ["–ó”©–≤—Ö”©–Ω –±–∞—è—Ä–ª—É—É–ª–∞—Ö", "–•–∏—à–∏–≥ –±—É—è–Ω —Ç“Ø–≥—ç—ç–∂, ”©—Å”©—Ö –±—ç–ª–≥—ç–¥—ç–ª", "–¢–æ–≥–ª—É—É–ª–∞—Ö"], c: 1 },
        { q: "–î–∞–∞–ª–∏–Ω –≥—ç–∂ —é—É –≤—ç?", a: ["–•”©”©—Ä”©–≥–Ω–∏–π —É—É—Ç", "–ë“Ø—Å", "–û–π–º—Å"], c: 0 },
        { q: "“Æ–π—á“Ø“Ø—Ä —Ç–æ–≥–ª–æ–æ–º–¥ —è–º–∞—Ä –¥“Ø—Ä—Å –±–∞–π–¥–∞–≥ –≤—ç?", a: ["–ó”©–≤—Ö”©–Ω –º–∞–ª", "–ê–Ω –∞–º—å—Ç–∞–¥", "–®—É–≤—É—É–¥"], c: 1 },
        { q: "–®–∏–Ω–∏–π–Ω –Ω—ç–≥—ç–Ω–¥ —Ö–æ–≥ –≥–∞—Ä–≥–∞–∂ —Ö–∞—è–∂ –±–æ–ª–æ—Ö —É—É?", a: ["–¢–∏–π–º", "“Æ–≥“Ø–π, –±—É—è–Ω —Ö–∏—à–≥—ç—ç –≥–∞—Ä–≥–∞–Ω–∞ –≥—ç–¥—ç–≥", "–ó”©–≤—Ö”©–Ω –æ—Ä–æ–π –±–æ–ª–Ω–æ"], c: 1 },
        { q: "–î–∞–∞–≥–∞ –¥–∞–ª–∞–Ω—Ç–∞–π —é—É –≥—ç–∂ —Ö—ç–Ω—ç—ç—Å –∞—Å—É—É–¥–∞–≥ –≤—ç?", a: ["–ú–∞–ª—á–∏–Ω —Ö“Ø–Ω—ç—ç—Å", "–•–æ—Ç—ã–Ω —Ö“Ø–Ω—ç—ç—Å", "–•“Ø“Ø—Ö–¥—ç—ç—Å"], c: 0 },
        { q: "–ó“Ø–≥ –º”©—Ä –≥–∞—Ä–≥–∞—Ö–¥–∞–∞ —é—É–≥ —Ö–∞—Ä–¥–∞–≥ –≤—ç?", a: ["–ñ–∏–ª, —Å—É—É–¥–∞–ª", "”®–Ω–¥”©—Ä, –∂–∏–Ω", "–•–∞–∞–ª–≥–∞–Ω—ã —á–∏–≥–ª—ç–ª"], c: 0 },
        { q: "–®”©–Ω”© —Ö—É–≤—Ü–∞—Å –≥–∞–¥–∞–∞ —Ö–æ–Ω—É—É–ª–∂ –±–æ–ª–æ—Ö–≥“Ø–π —É—á–∏—Ä?", a: ["–•”©–ª–¥”©—Ö", "–ú—É—É —ç–Ω–µ—Ä–≥–∏, —Å“Ø“Ø–¥—ç—Ä –æ—Ä–æ—Ö", "–•—É–ª–≥–∞–π"], c: 1 },
        { q: "–¶–∞–≥–∞–∞–Ω —Å–∞—Ä–∞–∞—Ä —É–π–ª–∂ –±–æ–ª–æ—Ö–≥“Ø–π–Ω —É—á–∏—Ä?", a: ["–ù“Ø–¥ ”©–≤–¥”©—Ö", "–ñ–∏–ª–∂–∏–Ω –∞–∑–≥“Ø–π—Ç–Ω—ç –≥—ç–∂ —Ü—ç—ç—Ä–ª—ç–¥—ç–≥", "–•“Ø–º“Ø“Ø—Å—Ç –º—É—É —Ö–∞—Ä–∞–≥–¥–∞—Ö"], c: 1 }
    ];

    let quizSet = []; let currentQ = 0; let score = 0; let userName = ""; let selectedOpt = null;

    function startQuiz() {
        userName = document.getElementById('username').value.trim();
        if (!userName) return alert("–ù—ç—Ä—ç—ç –æ—Ä—É—É–ª–Ω–∞ —É—É!");
        
        // Pick 10 random questions from the 25 pool
        quizSet = questionPool.sort(() => 0.5 - Math.random()).slice(0, 10);
        
        document.getElementById('login-step').classList.add('hidden');
        document.getElementById('quiz-step').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        selectedOpt = null;
        const qData = quizSet[currentQ];
        document.getElementById('progress-text').innerText = `–ê—Å—É—É–ª—Ç: ${currentQ + 1} / 10`;
        let html = `<div class="question"><h3>${qData.q}</h3><ul class="options">`;
        qData.a.forEach((opt, i) => {
            html += `<li onclick="selectOption(this, ${i})">${opt}</li>`;
        });
        html += `</ul></div>`;
        document.getElementById('question-area').innerHTML = html;
    }

    function selectOption(el, idx) {
        document.querySelectorAll('.options li').forEach(li => li.classList.remove('selected'));
        el.classList.add('selected');
        selectedOpt = idx;
    }

    function nextQuestion() {
        if (selectedOpt === null) return alert("–•–∞—Ä–∏—É–ª—Ç–∞–∞ —Å–æ–Ω–≥–æ–Ω–æ —É—É!");
        if (selectedOpt === quizSet[currentQ].c) score++;
        
        currentQ++;
        if (currentQ < 10) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-step').classList.add('hidden');
        document.getElementById('result-step').classList.remove('hidden');
        document.getElementById('display-name').innerText = userName;
        document.getElementById('score-val').innerText = score;
        
        saveScore(userName, score);
        displayLeaderboard();
    }

    function saveScore(name, score) {
        let history = JSON.parse(localStorage.getItem('tsagaan_sar_rank')) || [];
        history.push({name, score, date: new Date().toLocaleDateString()});
        history.sort((a, b) => b.score - a.score);
        localStorage.setItem('tsagaan_sar_rank', JSON.stringify(history.slice(0, 10)));
    }

    function displayLeaderboard() {
        let history = JSON.parse(localStorage.getItem('tsagaan_sar_rank')) || [];
        const tbody = document.querySelector('#leaderboard tbody');
        tbody.innerHTML = history.map((h, i) => `<tr><td>${i+1}</td><td>${h.name}</td><td>${h.score}</td></tr>`).join('');
    }
</script>
